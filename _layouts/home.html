---
layout: default
---

<div class="container-fluid">
    <div class="row" style="height: 6em;"></div>

    <div class="row">
        <div class="col-5"></div>
        <div class="col-2">
            <picture>
                <img src="{{ '/assets/images/avatar.jpg' | relative_url }}" class="rounded-circle" alt="Detective Pikachu"
                    style="max-height: 14rem">
            </picture>
        </div>
        <div class="col-5"></div>
    </div>

    <div class="row" style="height: 9em;"></div>
</div>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark justify-content-center">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a href="{{ site.pages[3].url | relative_url }}" class="nav-link"><h1>Gallery</h1></a>
        </li>
    {% for link in site.details %}
        <li class="nav-item">
            <a href="{{ link.url | relative_url }}" class="nav-link">
                <h1>{{ link.name }}</h1>
            </a>
        </li>
    {% endfor %}
    </ul>
</nav>
