---
layout: default
title: Detail
---

<div class="container-fluid">
    <div class="row" style="height: 6rem;">
        <div class="col-md-auto"></div>
    </div>

    <div class="row" style="height: 14rem;">
        <div class="col-md-1"></div>
        <div class="col-md-4 align-self-center border-right text-md-center">
            <img src="{{ '' | relative_url}}/assets/images/galleries/{{ page.name }}/{{ page.name }}.png" class="rounded-circle" 
                alt="{{ page.name }}" style="max-height: 14rem;">
        </div>

        <div class="col-md-6 align-self-start">
            <div style="height: 14rem; width: auto; overflow: overlay; list-style-type: none;">
                {{ content }}
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>

    <div class="row" style="height: 6rem;">
        <div class="col-md-auto"></div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-1"></div>
        <div id="lightgallery" class="col-md-10">
            {% assign images = site.static_files| where_exp: "item", "item.extname == '.png'" %}
            {% for image in images %}
            {% if image.path contains page.name %}
            <a href="{{ image.path | relative_url }}" style="text-decoration: none;">
                <img src="{{ image.path | relative_url }}" class="img-fluid img-thumbnail" alt="{{ image.name }}">
            </a>
            {% endif %}
            {% endfor %}
        </div>
        <div class="col-md-1"></div>
    </div>
</div>

<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', (event) => {
        lightGallery(document.getElementById('lightgallery'), {
            download: false,
        }); 
    });
</script>
